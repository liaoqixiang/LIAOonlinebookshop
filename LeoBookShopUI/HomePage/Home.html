<body>
    <div class="container">
            <div class="row h30 lh30 f14">
                <nav class="navbar navbar-default navbar-fixed-top">

    <div class="container">

    <script src="/assets/lib/jquery/jquery-1.11.0.js"></script>

    <script>
        $(function () {
            testlogin();
        });
        function testlogin() {
            $.post("/_BookMain/ashx/testLogin.ashx", {}, function (data) {
                if (data == "yes") {
                    $('#userstate').find('li:eq(1)').hide();
                    $('#userstate').find('li:eq(2)').show();
                }
                else {
                    $('#userstate').find('li:eq(2)').hide();
                    $('#userstate').find('li:eq(1)').show();
                }

            });
        }
        function signout() {
            $.post("/Account/Registerashx/signout.ashx", {}, function (data) {
                location.replace("/HomePage/Home.html");
            })
        }
    </script>
